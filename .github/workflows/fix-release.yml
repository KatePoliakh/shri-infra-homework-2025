name: Fix Release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        required: true
        description: 'Ð’ÐµÑ€ÑÐ¸Ñ, Ð´Ð»Ñ ÐºÐ¾Ñ‚Ð¾Ñ€Ð¾Ð¹ ÑÐ¾Ð·Ð´Ð°Ñ‘Ñ‚ÑÑ Ñ„Ð¸ÐºÑ'

env:
  YC_REGISTRY: ${{ secrets.YC_REGISTRY }}

jobs:
  fix-release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ” Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸŒ¿ Checkout release branch
        run: |
          VERSION=${{ inputs.version }}
          echo "ðŸ”„ Fetching release branch releases/$VERSION"
          git fetch origin releases/$VERSION
          git checkout releases/$VERSION

      - name: ðŸ§ª Run Type Check & Tests
        run: |
          echo "ðŸ§ª Running type check and tests..."
          npm ci
          npx tsc --noEmit
          npm run test

      - name: ðŸ“ Get commit range
        id: commits
        run: |
          echo "ðŸ“„ Getting commit history since last tag..."
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          COMMITS=$(git log --pretty=format:"%h %s" ${PREV_TAG}..HEAD)
          echo "commits=$COMMITS" >> $GITHUB_ENV
          echo "ðŸ“„ Found commits:\n$COMMITS"

      - name: â˜ï¸ Install YC CLI and login to YCR
        env:
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
        run: |
          echo "ðŸ”„ Installing Yandex Cloud CLI..."
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh  | bash

          echo "âœ… Add CLI path manually"
          export PATH="$HOME/yandex-cloud/bin:$PATH"

          echo "ðŸ” Checking yc is installed..."
          yc --version

          echo "ðŸ” Logging into Yandex Container Registry..."
          echo "$YC_TOKEN" | docker login \
            --username oauth \
            --password-stdin \
            cr.yandex

      - name: ðŸ› ï¸ Build Docker image
        run: |
          VERSION=${{ inputs.version }}
          FIX_NUMBER=$(git rev-list HEAD --count)
          IMAGE_NAME=$YC_REGISTRY:${VERSION}_fix$FIX_NUMBER
          LATEST_IMAGE=$YC_REGISTRY:${VERSION}_latest

          echo "ðŸ—ï¸ Building Docker image with tags:"
          echo " - $IMAGE_NAME"
          echo " - $LATEST_IMAGE"

          docker build -t $IMAGE_NAME -t $LATEST_IMAGE .

      - name: ðŸš€ Push Docker image to Yandex Container Registry
        run: |
          VERSION=${{ inputs.version }}
          IMAGE_NAME=$YC_REGISTRY:${VERSION}_fix$(git rev-list HEAD --count)
          LATEST_IMAGE=$YC_REGISTRY:${VERSION}_latest

          echo "ðŸšš Pushing image to registry..."
          docker push $IMAGE_NAME
          docker push $LATEST_IMAGE

      - name: ðŸ·ï¸ Create Git tag
        run: |
          VERSION=${{ inputs.version }}
          FIX_NUMBER=$(git rev-list HEAD --count)
          echo "ðŸ·ï¸ Creating git tag v${VERSION}_fix$FIX_NUMBER"
          git tag -a v${VERSION}_fix$FIX_NUMBER -m "Fix for v${VERSION}"
          git push origin v${VERSION}_fix$FIX_NUMBER

      - name: ðŸ’¬ Get linked Issue Number from latest tag
        id: get_issue
        run: |
          TAG_MSG=$(git tag -l v${{ inputs.version }} --format='%(contents)')
          ISSUE_NUMBER=$(echo "$TAG_MSG" | grep -o '#[0-9]*' | tr -d '#' || echo "")

          if [ -z "$ISSUE_NUMBER" ]; then
            echo "âš ï¸ Could not find issue number in tag message."
            echo "ISSUE_NUMBER=" >> $GITHUB_ENV
          else
            echo "ðŸ“Œ Found linked issue #$ISSUE_NUMBER"
            echo "ISSUE_NUMBER=$ISSUE_NUMBER" >> $GITHUB_ENV
          fi

      - name: ðŸ’¬ Comment on Issue via GitHub API (if exists)
        if: env.ISSUE_NUMBER != ''
        run: |
          ISSUE_NUMBER=${{ env.ISSUE_NUMBER }}
          FIX_NUMBER=$(git rev-list HEAD --count)
          VERSION=${{ inputs.version }}

          COMMENT="ðŸ”§ **Fix released**: v$VERSION\_fix$FIX_NUMBER\nDate: $(date +'%Y-%m-%d')\nAuthor: ${{ github.actor }}\n\nCommits:\n${{ env.commits }}\n\nDocker Image:\n\`\`\`bash\n$YC_REGISTRY:${VERSION}_fix$FIX_NUMBER\n$YC_REGISTRY:${VERSION}_latest\n\`\`\`"

          echo "ðŸ’¬ Adding comment to issue #$ISSUE_NUMBER"
          curl -fsSL --request POST \
            --url "https://api.github.com/repos/ ${{ github.repository }}/issues/${{ env.ISSUE_NUMBER }}/comments" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json" \
            --data '{"body":"'"$COMMENT"'"}'